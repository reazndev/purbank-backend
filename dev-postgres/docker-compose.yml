version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: purbank-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: purbank
      POSTGRES_USER: purbank_user
      POSTGRES_PASSWORD: dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purbank_user -d purbank"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purbank-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: purbank-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@purbank.ch
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - purbank-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  purbank-network:
    driver: bridge