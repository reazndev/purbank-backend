name: Build Docker Images

on:
  push:
    branches:
      - '**'  # Build on all branches
    tags:
      - 'v*.*.*'
  pull_request:
    types: [opened, synchronize, labeled, reopened]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/purbank-backend

jobs:
  build:
    runs-on: ubuntu-latest
    # Only build on push, or on PR with 'preview' label
    if: |
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview'))
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' on main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with version on release tags (v1.0.0 -> 1.0.0, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
            # Tag with branch name for feature branches (sanitized)
            type=ref,event=branch,enable=${{ github.event_name != 'pull_request' }}
            # Tag with commit sha for traceability
            type=sha,format=short,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}

      - name: Determine build target
        id: target
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]] || [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "target=production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "target=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          fi
          
          # Extract branch name for display
          if [[ $GITHUB_REF == refs/heads/* ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          else
            BRANCH_NAME="unknown"
          fi
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./core-banking-services
          file: ./core-banking-services/Dockerfile
          target: ${{ steps.target.outputs.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.meta.outputs.version }}
            REVISION=${{ github.sha }}

      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"

      - name: Create deployment summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.target.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ steps.target.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull $(echo '${{ steps.meta.outputs.tags }}' | head -n1)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with preview instructions
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const tags = `${{ steps.meta.outputs.tags }}`.split(',');
            const primaryTag = tags[0];
            
            const comment = `## ðŸ³ Docker Preview Build Ready!
            
            Your PR has been built and published as a Docker image. You can test it out using the following command:
            
            ### ðŸš€ Quick Start
            \`\`\`bash
            docker pull ${primaryTag}
            docker run -p 8080:8080 \\
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/purbank \\
              -e SPRING_DATASOURCE_USERNAME=purbank_user \\
              -e SPRING_DATASOURCE_PASSWORD=dev_password \\
              -e MAIL_PASSWORD=your-mail-password \\
              ${primaryTag}
            \`\`\`
            
            ### ðŸ“¦ Available Tags
            ${tags.map(tag => `- \`${tag}\``).join('\n')}
            
            ### ðŸ”— Access
            - API: http://localhost:8080
            - Health: http://localhost:8080/api/v1/health
            - Swagger: http://localhost:8080/swagger-ui
            - Debug Port: 5005 (remote debugging enabled)
            
            ### ðŸ§ª Testing with Docker Compose
            \`\`\`yaml
            services:
              purbank-preview:
                image: ${primaryTag}
                ports:
                  - "8080:8080"
                  - "5005:5005"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/purbank
                  SPRING_DATASOURCE_USERNAME: purbank_user
                  SPRING_DATASOURCE_PASSWORD: dev_password
                  MAIL_PASSWORD: \${MAIL_PASSWORD}
            \`\`\`
            
            > ðŸ’¡ **Tip:** This image will be available until overwritten by the next build with the same tag.
            `;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Docker Preview Build Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
