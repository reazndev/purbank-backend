spring:
  application:
    name: core-banking-services
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:purbank}
    username: ${DB_USERNAME:purbank_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:mail.hilfikernet.ch}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:no-reply@purbank.ch}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:true}
          ssl:
            enable: ${MAIL_SSL:true}
            trust: ${MAIL_HOST:mail.hilfikernet.ch}
          socketFactory:
            port: ${MAIL_PORT:465}
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 60000
          timeout: 60000
          writetimeout: 60000
        debug: ${MAIL_DEBUG:false}

server:
  port: ${SERVER_PORT:8080}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    path: /swagger-ui

logging:
  level:
    ch.purbank: ${LOG_LEVEL:DEBUG}

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${JWT_EXPIRATION:900000}           # 15 minutes
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:1200000}         # 20 minutes (inactivity timeout)
        absolute-expiration: ${JWT_REFRESH_ABSOLUTE_EXPIRATION:43200000}  # 12 hours (max lifetime)
    cors:
      enabled: ${CORS_ENABLE:false}

  swagger:
    prod-url: ${SWAGGER_PROD_URL:https://ebanking.purbank.ch}

purbank:
  mail:
    from: ${MAIL_FROM:no-reply@purbank.ch}
    from-name: ${MAIL_FROM_NAME:Purbank}
    verification-subject: ${MAIL_VERIFICATION_SUBJECT:Verify Your Email - Purbank Registration}
    success-subject: ${MAIL_SUCCESS_SUBJECT:Welcome to Purbank!}