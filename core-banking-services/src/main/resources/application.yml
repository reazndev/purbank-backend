spring:
  application:
    name: core-banking-services
  
  datasource:
    url: jdbc:postgresql://localhost:5432/purbank
    username: purbank_user
    password: dev_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    ch.purbank: DEBUG