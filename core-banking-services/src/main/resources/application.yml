spring:
  application:
    name: core-banking-services
  
  datasource:
    url: jdbc:postgresql://localhost:5432/purbank
    username: purbank_user
    password: dev_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:mail.hilfikernet.ch}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:no-reply@purbank.ch}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: ${MAIL_HOST:mail.hilfikernet.ch}
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 60000
          timeout: 60000
          writetimeout: 60000
        debug: ${MAIL_DEBUG:false}

server:
  port: 8080

logging:
  level:
    ch.purbank: DEBUG

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 900000           # 15 minutes
      refresh-token:
        expiration: 1200000         # 20 minutes (inactivity timeout)
        absolute-expiration: 43200000  # 12 hours (max lifetime)
    cors:
      enabled: ${CORS_ENABLE:false}

purbank:
  mail:
    from: no-reply@purbank.ch
    from-name: Purbank
    verification-subject: Verify Your Email - Purbank Registration
    success-subject: Welcome to Purbank!

